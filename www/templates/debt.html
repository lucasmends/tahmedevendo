<ion-view view-title="{{debt.name}}">
<ion-content>
	<div class="list card">
		<div class="item item-image">
			<img ng-src="{{debt.thumbnail}}">
		</div>
		<div class="item item-text-wrap">
			<p>Total da dívida: {{debt.debtvalue}}</p>
			<!--<p>Números de itens em dívida: {{debt.items}}</p>-->
		</div>
		<div class="item tabs tabs-secondary tabs-icon-left">
		</div>
	</div>
</ion-content>
</ion-view>
